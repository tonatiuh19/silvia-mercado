<p-table [value]="paginatedPurchases" [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>TÃ­tulo</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Precio</th>
      <th>Fecha de compra</th>
      <th>Stripe ID</th>
    </tr>
  </ng-template>
  <ng-template let-purchase pTemplate="body">
    <tr>
      <td>{{ purchase.title }}</td>
      <td>{{ purchase.name }}</td>
      <td>{{ purchase.email }}</td>
      <td>{{ purchase.price | currency }}</td>
      <td>{{ purchase.date }}</td>
      <td>{{ purchase.stripe_id }}</td>
    </tr>
  </ng-template>
</p-table>

<div *ngIf="totalRecords >= rows" class="pagination-container">
  <button
    class="btn btn-sm btn-outline-dark"
    (click)="prevPage()"
    [disabled]="currentPage === 1"
  >
    <fa-icon [icon]="faArrowLeft"></fa-icon>
  </button>
  <span>Pagina {{ currentPage }} de {{ totalPages }}</span>
  <button
    class="btn btn-sm btn-outline-dark"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </button>
</div>
