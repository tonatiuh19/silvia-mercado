<nav
  id="navbar"
  class="navbar navbar-expand-lg bg-dark fixed-top py-3 d-block"
  data-navbar-on-scroll="data-navbar-on-scroll"
>
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#goTop"> Silvia Mercado </a>

    <div class="d-none d-md-block">
      <div class="dropdown additional-content">
        <button
          class="btn btn-sm btn-outline-light dropdown-toggle changeable-button"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <fa-icon [icon]="faUser"></fa-icon>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton"
        >
          <li>
            <button class="dropdown-item btn btn-light" (click)="logOut()">
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<section class="d-flex main-container pt-5 pb-5" id="goTop">
  <div class="container-fluid pt-5">
    <div class="row text-center">
      <div class="col-sm-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="text-center">Dashboard Compras</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center py-5">
      <div class="col-sm-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-dark" (click)="openUpdatePriceModal()">
                Actualizar Precio
              </button>
              <button
                class="btn btn-dark ms-2"
                (click)="openCouponManagement()"
              >
                Gestionar Cupones
              </button>
              <h5 class="text-end text-muted">
                Precio actual del libro:
                <strong class="btn btn-outline-dark">${{ book.price }}</strong>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-update-price-modal
      (priceUpdated)="handlePriceUpdate($event)"
    ></app-update-price-modal>
    <app-coupon-management></app-coupon-management>
    <div class="row">
      <div class="col-sm-12">
        <app-purchases-view></app-purchases-view>
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h6 class="text-center text-white">
                Tienes alguna duda, contacta a soporte.
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
